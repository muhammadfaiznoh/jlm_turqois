        <ion-content class="login-bg">

            <div class="login-content">
        
              <div class="light-bg">
        
                <!-- Logo -->
                <div class="padding text-center">
                  <div class="logo balanced-bg">
                    <i class=" light ion-wrench"></i>
                  </div>
                  <h2 class="dark">
                    JLM
                  </h2>
                  <p class="dark">App for lighthouse maintainance</p>
                </div>
        
                <!-- Login form -->
                <form ng-submit="" class="" novalidate name="loginForm">
                    <div class="row">
                        <div class="col col-90 list list-inset img-centered " style="margin-top:0;">
                            <label class="item item-input " >
                                <input type="email" placeholder="Enter email" ng-model="loginData.email">
                            </label>
                        </div>
                    </div>
                    <div class="row">
        
                        <div class="col col-90 list list-inset img-centered " style="margin-top : 5px">
                            <label class="item item-input " >
                                <input type="password" placeholder="Enter password" ng-model="loginData.password">
                            </label>
                        </div>
                    </div>
                    <div class="row " style="padding-left: 20px; padding-right: 20px; margin-top:1%">
                        <button class="button button-block button-balanced" style="width:100%; line-height:10px" ng-click="actionSubmit(false)">
                            LOGIN
                        </button>
                    </div>
                    <div class="row" style="margin-top: 5px">
                        <div class="forgot-text col " style="text-align:center;"><a ng-click="actionForgot()">Forgot your password?</a></div>
                    </div>
        
             
                  
        
        
                </form>
        
              </div>
        
              <div class="padding"></div>
        
              <!-- Other links -->
              <div class="row">
        
                <div class="col">
                  <span class="light">Forgot password?</span>
                </div>
                <div class="col text-right">
                  <a ui-sref="register" class="light">New here? <span class="balanced">Sign up</span></a>
                </div>
        
              </div>
        
            </div>
        
          </ion-content>
    
</ion-view>
