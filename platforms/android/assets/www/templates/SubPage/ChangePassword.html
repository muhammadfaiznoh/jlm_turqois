<ion-view id="profile">
    <ion-content>
        <ion-list class="list animate-fade-slide-in-right">
            <ion-item>
            <label class="item item-input item-stacked-label " style="background: white;">
                <span class="input-label">New Password</span>
                <input id="password" type="text" placeholder="{{password}}" ng-model="changepassword.password">
            </label>
            </ion-item>
            <ion-item>
            <label class="item item-input item-stacked-label" style="background: white;">
                <span class="input-label">Confirm Password</span>
                <input id="confirmpassword" type="text" placeholder="{{confirmpassword}}" ng-model="changepassword.confirmpassword">
            </label>
            </ion-item>
        </ion-list>
        <div class="row " style="padding-left: 20px; padding-right: 20px; margin-top:10%">
            <button class="button button-block facebook-color light" style="width:100%; line-height:10px" ng-click="submit(changepassword.password, changepassword.confirmpassword)">
                CHANGE PASSWORD
            </button>
        </div>
        <div class="row " style="padding-left: 20px; padding-right: 20px; margin-top:1%">
            <button class="button button-block facebook-color light" style="width:100%; line-height:10px" ng-click="back()">
                BACK
            </button>
        </div>
    </ion-content>
</ion-view>
